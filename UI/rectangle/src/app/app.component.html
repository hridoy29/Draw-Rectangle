<div class="div-Border">
  <h1>Resize Your Rectangle</h1>
</div>
<div class="div-Border">
  <div class="div-Border" id="wrapper">
    <div  class="resize" >
      <svg   fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect stroke="black"/>
      </svg>
    </div>
    
</div>

  <fieldset id="controls">
    <label>Width: <input type="text" id="width" value="{{rect.width}}"></label>
    <label> Height: <input type="text" id="height" value="{{rect.length}}"></label>
  </fieldset>
</div>
